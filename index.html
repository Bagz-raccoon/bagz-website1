
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$BAGZ - Official Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      color: #fff;
      animation: fadeIn 1s ease-in;
    }
    header {
      background-color: #ffcc00;
      padding: 20px;
      text-align: center;
      color: #000;
      font-size: 28px;
      font-weight: bold;
    }
    .section {
      padding: 20px;
      animation: slideIn 1s ease-out;
    }
    .graphic {
      display: block;
      max-width: 300px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>Welcome to $BAGZ</header>
  <div class="section">
    <img src="diamond_hands.png" alt="Bagz Diamond Hands" class="graphic"/>
    <form>
      <label><input type="checkbox" checked> Twitter</label>
      <label><input type="checkbox" checked> Telegram</label>
      <label><input type="checkbox" checked> Discord</label>
      <label><input type="checkbox" checked> TikTok</label>
      <label><input type="checkbox"> CoinMarketCap</label> <!-- Now unchecked -->
    </form>
  </div>
</body>
</html>
